<div class="forgot-password">
    <h1>Forgot Password</h1>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
