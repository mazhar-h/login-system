<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-container">
    <div *ngIf="usernameCreatedError" class="usernameCreatedError form-group">
      Error creating username!
    </div>
    <h2>Add username</h2>
    <div class="form-group">Create a username for your Google login.</div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="username"
        placeholder="Enter your username"
      />
    </div>
    <div class="form-group">
      <button class="btn" (click)="submitUsername()">Submit</button>
    </div>
  </div>
</div>
